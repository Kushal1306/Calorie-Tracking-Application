<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-lg mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-center text-blue-500 mb-4">Welcome, {{ username }}</h1>
        <form action="/update_calories" method="post" class="mb-8">
            <label for="calories" class="block mb-2">Calories:</label>
            <input type="number" id="calories" name="calories" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 mb-4">

            <label for="meal_type" class="block mb-2">Meal Type:</label>
            <select id="meal_type" name="meal_type" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 mb-4">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
                <option value="All_day">All Day Count</option>
            </select>

            <label for="date" class="block mb-2">Date:</label>
            <input type="date" id="date" name="date" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 mb-4">

            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Update
            </button>
        </form>
        <form action="/export_data" method="post">
            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Download Data
            </button>
        </form>

        <div class="mb-8">
            <h2 class="text-lg font-semibold text-center text-gray-800 mb-4">Recent Updates</h2>
            <table class="w-full bg-white rounded-lg shadow-md">
                <thead class="bg-blue-500 text-white">
                    <tr>
                        <th class="px-4 py-2">Calories</th>
                        <th class="px-4 py-2">Meal Type</th>
                        <th class="px-4 py-2">Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in recent_data %}
                    <tr class="hover:bg-gray-200">
                        <td class="border px-4 py-2">{{ data[0] }}</td>
                        <td class="border px-4 py-2">{{ data[1] }}</td>
                        <td class="border px-4 py-2">{{ data[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <form action="/visualization" method="post" style="margin-bottom: 20px;">
            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md shadow-sm hover:bg-red-600 focus:outline-none focus:bg-red-600">
                View Reports & Summary
            </button>
        </form>

        <form action="/logout" method="post">
            <button type="submit" class="w-full px-4 py-2 bg-red-500 text-white rounded-md shadow-sm hover:bg-red-600 focus:outline-none focus:bg-red-600">
                Logout
            </button>
        </form>
    </div>
</body>
</html>
