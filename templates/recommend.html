<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text from Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">
    <div class="max-w-xl w-full p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4">Personalised Recommendations Powered by OpenAI's GPT 3-5</h1>
        {% for x in data %}
        <h2 class="text-lg font-semibold text-gray-800 mb-4">{{ x }}</h2>
        {% endfor %}
        <form action="/logout" method="post">
            <button type="submit" class="w-full px-4 py-2 bg-red-500 text-white rounded-md shadow-sm hover:bg-red-600 focus:outline-none focus:bg-red-600">
                Logout
            </button>
        </form>
    </div>
    
</body>
</html>
